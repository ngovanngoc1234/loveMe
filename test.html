<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function monteCarlo() {
    let n = 1000000; // số lần tung xúc xắc
    let count = 0; // số lần tổng lớn hơn hoặc bằng 10
    let counts = 0;
    for (let i = 0; i < n; i++) {
      let sum = 0;
      for (let j = 0; j < 3; j++) {
        sum += Math.floor(Math.random() * 6) + 1;
      }
      if (sum > 10) {
        count++;
      } else {
        counts++;
      }
    }

    let prob = count / counts; // xác suất tổng lớn hơn hoặc bằng 10

    console.log(`Xác suất tổng lớn hơn hoặc bằng 10: ${prob.toFixed(4)}`);
  }

  monteCarlo();
</script>
</body>
</html>
